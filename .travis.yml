#.travis.yml

language: node_js
sudo: true
cache:
  directories:
  - node
  - node_modules
dist: trusty
node_js:
  - 6.9.5

branches:
  only:
    - master
addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
  
before_install:
  - npm install -g firebase-tools
  - npm install -g @angular/cli
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - ng test --watch false
  - ng e2e

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change
