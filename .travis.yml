#.travis.yml

language: node_js
sudo: required
cache:
  directories:
  - node
  - node_modules
dist: trusty
node_js:
  - 6.9.5

branches:
  only:
    - master
addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-beta
  
before_install:  
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb
 - npm install -g @angular/cli
 
script:
  - ng test --code-coverage --watch false
  - ng e2e
  - ng build --prod

after_success:
  - npm install -g firebase-tools
  - firebase deploy -P dev --token $FIREBASE_TOKEN --non-interactive
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_failure: change
    on_success: change
