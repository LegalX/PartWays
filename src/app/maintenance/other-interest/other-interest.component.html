  <div id="42">
    <span>42. Motor vehicles</span>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div fxLayout="column" fxFlex="48" fxFlex.sm="100">
        <div fxLayout="row" fxLayoutAlign="center center">
          <h3>APPLICANT</h3>
          <button md-mini-fab mdTooltip="Add item" [mdTooltipPosition]="'left'" (click)="addItem('applicant')"><md-icon>add</md-icon></button>
        </div>
        <div *ngFor="let item of applicantOtherInterest; let i=index; trackBy: index" class="group">
          <button md-mini-fab mdTooltip="Remove item" [mdTooltipPosition]="'left'" (click)="removeItem(i, 'applicant')"><md-icon>remove</md-icon></button>
          <div>
            <span>
              Give details
            </span>
            <md-input-container >
              <input mdInput type="text"
                     [ngModel]="(item|async)?.applicantOtherInterestDetails"
                     (ngModelChange)="item.update({applicantOtherInterestDetails: $event})"
                     name="applicantOtherInterestDetails_{{i}}">
            </md-input-container>
          </div>
          <div>
            <span>
              Value of your share $
            </span>
            <md-input-container >
              <input mdInput type="number"
                     [ngModel]="(item|async)?.applicantOtherInterestValue"
                     (ngModelChange)="item.update({applicantOtherInterestValue: $event})"
                     name="applicantOtherInterestValue_{{i}}">
            </md-input-container>
          </div>
        </div>
      </div>
      <div fxLayout="column" fxFlex="48" fxFlex.sm="100">
        <div fxLayout="row" fxLayoutAlign="center center">
          <h3>RESPONDENT</h3>
          <button md-mini-fab mdTooltip="Add item" [mdTooltipPosition]="'left'" (click)="addItem('respondent')"><md-icon>add</md-icon></button>
        </div>
        <div *ngFor="let item of respondentOtherInterest; let i=index; trackBy: index" class="group">
          <button md-mini-fab mdTooltip="Remove item" [mdTooltipPosition]="'left'" (click)="removeItem(i, 'respondent')"><md-icon>remove</md-icon></button>
          <div>
            <span>
              Give details
            </span>
            <md-input-container >
              <input mdInput type="text"
                     [ngModel]="(item|async)?.respondentOtherInterestDetails"
                     (ngModelChange)="item.update({respondentOtherInterestDetails: $event})"
                     name="respondentOtherInterestDetails_{{i}}">
            </md-input-container>
          </div>
          <div>
            <span>
              Value of your share $
            </span>
            <md-input-container >
              <input mdInput type="number"
                     [ngModel]="(item|async)?.respondentOtherInterestValue"
                     (ngModelChange)="item.update({respondentOtherInterestValue: $event})"
                     name="respondentOtherInterestValue_{{i}}">
            </md-input-container>
          </div>
        </div>
      </div>
    </div>
  </div>
