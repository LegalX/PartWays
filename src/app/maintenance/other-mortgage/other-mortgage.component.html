<div id="51">
  <span>51. Amount owing on any other mortgage</span>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayout="column" fxFlex="48" fxFlex.sm="100">
      <div fxLayout="row" fxLayoutAlign="center center">
        <h3>APPLICANT</h3>
        <button md-mini-fab mdTooltip="Add item" [mdTooltipPosition]="'left'" (click)="addItem('applicant')"><md-icon>add</md-icon></button>
      </div>
      <div *ngFor="let item of applicantOtherMortgage; let i=index; trackBy: index" class="group">
        <button md-mini-fab mdTooltip="Remove item" [mdTooltipPosition]="'left'" (click)="removeItem(i, 'applicant')"><md-icon>remove</md-icon></button>
        <div>
            <span>
              Name of lender
            </span>
          <md-input-container>
            <input mdInput type="text" [ngModel]="(item|async)?.applicantNameOfLender" (ngModelChange)="item.update({applicantNameOfLender: $event})"
                   name="applicantNameOfLender_{{i}}">
          </md-input-container>
        </div>
        <div>
            <span>
              Address of property
            </span>
          <md-input-container>
            <input mdInput type="text" [ngModel]="(item|async)?.applicantAddressOfProperty" (ngModelChange)="item.update({applicantAddressOfProperty: $event})"
                   name="applicantAddressOfProperty_{{i}}">
          </md-input-container>
        </div>
        <div>
            <span>
              State
            </span>
          <md-input-container>
            <input mdInput type="text" [ngModel]="(item|async)?.applicantHomeMortgageState" (ngModelChange)="item.update({applicantHomeMortgageState: $event})"
                   name="applicantHomeMortgageState_{{i}}">
          </md-input-container>
        </div>
        <div>
          <span>
              Your share of amount owing	$
            </span>
          <md-input-container>
            <input mdInput type="number" [ngModel]="(item|async)?.applicantFinancialInstitutionsAccountNumber" (ngModelChange)="item.update({applicantFinancialInstitutionsAccountNumber: $event})"
                   name="applicantFinancialInstitutionsAccountNumber_{{i}}">
          </md-input-container>
        </div>
      </div>
    </div>
    <div fxLayout="column" fxFlex="48" fxFlex.sm="100">
      <div fxLayout="row" fxLayoutAlign="center center">
        <h3>RESPONDENT</h3>
        <button md-mini-fab mdTooltip="Add item" [mdTooltipPosition]="'left'" (click)="addItem('respondent')"><md-icon>add</md-icon></button>
      </div>
      <div *ngFor="let item of respondentOtherMortgage; let i=index; trackBy: index" class="group">
        <button md-mini-fab mdTooltip="Remove item" [mdTooltipPosition]="'left'" (click)="removeItem(i, 'respondent')"><md-icon>remove</md-icon></button>
        <div>
            <span>
              Name of lender
            </span>
          <md-input-container>
            <input mdInput type="text" [ngModel]="(item|async)?.respondentNameOfLender" (ngModelChange)="item.update({respondentNameOfLender: $event})"
                   name="respondentNameOfLender_{{i}}">
          </md-input-container>
        </div>
        <div>
            <span>
              Address of property
            </span>
          <md-input-container>
            <input mdInput type="text" [ngModel]="(item|async)?.respondentAddressOfProperty" (ngModelChange)="item.update({respondentAddressOfProperty: $event})"
                   name="respondentAddressOfProperty_{{i}}">
          </md-input-container>
        </div>
        <div>
            <span>
              State
            </span>
          <md-input-container>
            <input mdInput type="text" [ngModel]="(item|async)?.respondentHomeMortgageState" (ngModelChange)="item.update({respondentHomeMortgageState: $event})"
                   name="respondentHomeMortgageState_{{i}}">
          </md-input-container>
        </div>
        <div>
          <span>
              Your share of amount owing	$
            </span>
          <md-input-container>
            <input mdInput type="number" [ngModel]="(item|async)?.respondentFinancialInstitutionsAccountNumber" (ngModelChange)="item.update({respondentFinancialInstitutionsAccountNumber: $event})"
                   name="respondentFinancialInstitutionsAccountNumber_{{i}}">
          </md-input-container>
        </div>
      </div>
    </div>
  </div>
</div>
